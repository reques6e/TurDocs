site_name: База знаний TurAgencyBot
site_url: "https://wiki.tur.r6e.ru"

theme: 
  name: material
  logo: assets/logo.png
  language: ru
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: slate

nav:
  - 'index.md'
  - 'tarifs.md'
  - Настройка Бота: 
    - 'settings/phrases.md'
    - 'settings/extract.md'

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - attr_list

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/reques6e
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/reques6e
    - icon: fontawesome/brands/telegram
      link: https://t.me/travel_agency_panel_bot

extra_css:
  - src/stylesheets/extra.css
  
copyright: Документация к боту AgencyBot
